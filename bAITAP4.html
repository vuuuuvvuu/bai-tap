<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bai tap 4</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    form {
      background: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      max-width: 700px;
    }
    h3 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
      margin-top: 20px;
    }
    label {
      display: inline-block;
      width: 150px;
      margin-top: 8px;
      vertical-align: top;
    }
    input, select, textarea {
      margin-top: 5px;
      padding: 5px;
      width: 300px;
    }
    input[type="radio"],
    input[type="checkbox"] {
      width: auto;
    }
    textarea {
      height: 100px;
    }
    .actions {
      margin-top: 15px;
    }
    .actions button {
      padding: 6px 14px;
      margin-right: 10px;
    }
    .captcha {
      font-family: monospace;
      font-size: 20px;
      letter-spacing: 5px;
      font-weight: bold;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <form>
    <h3>Basic Info</h3>
    <label>Employee ID</label><input type="text" value="9"><br>
    <label>Last Name</label><input type="text" value="Dodsworth"><br>
    <label>First Name</label><input type="text" value="Anne"><br>
    <label>Gender</label>
      <input type="radio" name="gender">Male
      <input type="radio" name="gender">Female
      <input type="radio" name="gender">XXX
      <input type="radio" name="gender" checked>ZZZ<br>
    <label>Title</label><input type="text" value="Sales Representative"><br>
    <label>Suffix</label><input type="text" value="Ms."><br>
    <label>BirthDate</label><input type="text" value="1969-07-02 00:00:00"><br>
    <label>HireDate</label><input type="text" value="1994-11-15 00:00:00"><br>
    <label>SSN #</label><input type="text"><br>
    <label>Reports To</label>
      <select>
        <option selected>Buchanan</option>
      </select>

    <h3>Contact Info</h3>
    <label>Email</label><input type="email" placeholder="name@example.com"><br>
    <label>Address</label><input type="text" value="7 Houndstooth Rd."><br>
    <label>City</label><input type="text" value="London"><br>
    <label>Region</label><input type="text"><br>
    <label>Postal Code</label><input type="text" value="WG2 7LT"><br>
    <label>Country</label>
      <select>
        <option>United States</option>
        <option selected>Russian Federation</option>
      </select><br>
    <label>US Home Phone</label><input type="text" value="(234)234-2342"><br>
    <label>Photo</label><input type="text" value="EmpID9.bmp"><br>

    <h3>Optional Info</h3>
    <label>Notes</label>
      <textarea>Anne has a BA degree in English from St. Lawrence College.
She is fluent in French and German.ZZZ</textarea><br>
    <label>Preferred Shift</label>
      <input type="checkbox">Regular
      <input type="checkbox" checked>Gravy Yard<br>
    <label>Active?</label><input type="checkbox" checked><br>
<label>Are you human?</label>
      <div class="captcha">TIDAWO</div>
      <input type="text" placeholder="Enter captcha"><br>

    <div class="actions">
      <button type="submit">Submit</button>
      <button type="reset">Cancel</button>
    </div>
  </form>
</body>
</html>
